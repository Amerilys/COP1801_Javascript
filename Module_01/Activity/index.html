<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
</head>
	<script>
	function callback(a){
    		return function(){
        		alert(a);
    		}
	}
	var a = "Hello World!";
	setTimeout(callback(a), 5000);
	</script>
<body>
	
	
	 <h1>Addition Calculator</h1>
    <div>
		<p>This equation computes the sum of two integers.</p>
      <form action="" onsubmit="this.elements.total.value = +this.elements.n1.value + (+this.elements.n2.value);">
        <label>
          First number:
          <input type="text" name="n1">
        </label>
        <label>
          Second number:
          <input type="text" name="n2">
        </label>
        <label>
          Total:
          <input type="text" name="total1">
        </label>
        <input type="submit" value="Calculate">
      </form>
    </div>
	
	<h1>Multiplication Calculator</h1>
    <div>
		<p>This equation multiplies the two integers.</p>
      <form action="" onsubmit="this.elements.total.value = +this.elements.n1.value * (+this.elements.n2.value);">
        <label>
          First number:
          <input type="text" name="n3">
        </label>
        <label>
          Second number:
          <input type="text" name="n4">
        </label>
        <label>
          Total:
          <input type="text" name="total2">
        </label>
        <input type="submit" value="Calculate">
      </form>
    </div>
	
	<h1>Triple The Sum Calculator</h1>
    <div>
		<p>This equation triples the sum of two integers.</p>
      <form action="" onsubmit="this.elements.total.value = 3 * (+this.elements.n1.value + +this.elements.n2.value);">
        <label>
          First number:
          <input type="text" name="n5">
        </label>
        <label>
          Second number:
          <input type="text" name="n6">
        </label>
        <label>
          Total:
          <input type="text" name="total3">
        </label>
        <input type="submit" value="Calculate">
      </form>
    </div>
	
</body>

</html>
